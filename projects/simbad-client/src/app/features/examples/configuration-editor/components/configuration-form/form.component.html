<mat-accordion>
    <simbad-form-toolbar></simbad-form-toolbar>
    <div *ngIf="tree$ | async as tree">
        <simbad-configuration-step
            *ngFor="let rootNode of tree.rootParameters"
            [node]="rootNode"
            [form]="treeForm"
        ></simbad-configuration-step>
    </div>
</mat-accordion>
