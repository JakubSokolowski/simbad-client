<div class="toolbar-wrapper">
    <mat-toolbar class="configuration-toolbar">
        <mat-toolbar-row>
            <span >Name: </span>
            <mat-form-field class="conf-name">
                <input matInput [formControl]="configurationNameControl" />
            </mat-form-field>
            <span class="toolbar-spacer"></span>
            <div class="actions-wrapper">
                <simbad-big-input-action
                    class="form-action-button"
                    fontSet="fas"
                    fontIcon="fa-plus"
                    faIcon="plus"
                    color="accent"
                    (action)="openCreateConfigurationDialog()"
                    [matTooltip]="'simbad.configuration.forms.tooltip.create' | translate"
                    matTooltipPosition="after"
                >
                </simbad-big-input-action>
                <simbad-big-input-action
                    class="form-action-button"
                    fontSet="fas"
                    fontIcon="fa-file"
                    faIcon="file"
                    color="warn"
                    (action)="fileInput.click()"
                    [matTooltip]="'simbad.configuration.forms.tooltip.load' | translate"
                    matTooltipPosition="after"
                    file-browser
                >
                </simbad-big-input-action>
                <input hidden (change)="onFileSelected()" #fileInput type="file" id="file" />
                <a *ngIf="(configurationJsonHref$ | async) as json" [href]="json" [download]="getConfigurationFileName()">
                    <simbad-big-input-action
                        class="form-action-button btn btn-clear"
                        fontSet="fas"
                        fontIcon="fa-download"
                        faIcon="download"
                        color="warn"
                        [matTooltip]="'simbad.configuration.forms.tooltip.download' | translate"
                        matTooltipPosition="after"
                    >`
                    </simbad-big-input-action>
                </a>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
