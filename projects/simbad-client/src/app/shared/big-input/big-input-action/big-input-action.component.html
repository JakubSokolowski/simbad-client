<button (click)="onClick()" [disabled]="disabled" color="color" mat-raised-button>
    <span *ngIf="label" class="with-label">
        {{ label }}
        <mat-icon *ngIf="fontSet && fontIcon && !faIcon" [fontIcon]="fontIcon" [fontSet]="fontSet"></mat-icon>
        <fa-icon *ngIf="faIcon" [icon]="faIcon"></fa-icon>
    </span>
    <span *ngIf="!label">
        <mat-icon *ngIf="fontSet && fontIcon && !faIcon" [fontIcon]="fontIcon" [fontSet]="fontSet"></mat-icon>
        <fa-icon *ngIf="faIcon" [icon]="faIcon"></fa-icon>
    </span>

</button>
