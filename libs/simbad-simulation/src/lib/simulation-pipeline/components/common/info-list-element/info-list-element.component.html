<div class="item">
    <div class="section-row-key">
        <span>{{ data.key }}</span>
    </div>
    <div class="section-row-value">
        <span>
            {{ data.value }}
        </span>
        <div class="spacer"></div>
        <simbad-small-input-action
            (action)="data.download()"
            *ngIf="data.download"
            [matTooltip]="'simbad.configuration.forms.tooltip.download' | translate"
            class="btn btn-clear list-action-btn"
            color="warn"
            faIcon="download"
            fontIcon="fa-download"
            fontSet="fas"
            matTooltipPosition="after"
            style="font-size: 11px;"
        >
        </simbad-small-input-action>
        <simbad-small-input-action
            (action)="data.preview()"
            *ngIf="data.preview"
            [matTooltip]="'simbad.configuration.forms.tooltip.preview' | translate"
            class="btn btn-clear list-action-btn"
            color="warn"
            faIcon="eye"
            fontIcon="fa-eye"
            fontSet="fas"
            matTooltipPosition="after"
        >
        </simbad-small-input-action>
        <simbad-small-input-action
            (action)="data.show()"
            *ngIf="data.show"
            [matTooltip]="'simbad.configuration.forms.tooltip.show' | translate"
            class="btn btn-clear list-action-btn"
            color="warn"
            faIcon="folder-open"
            fontIcon="fa-folder-open"
            fontSet="fas"
            matTooltipPosition="after"
        >
        </simbad-small-input-action>
        <simbad-small-input-action
            *ngIf="data.redirect"
            (action)="data.redirect()"
            [matTooltip]="'simbad.configuration.forms.tooltip.show' | translate"
            class="btn btn-clear list-action-btn"
            color="warn"
            faIcon="external-link-alt"
            fontIcon="fa-external-link-alt"
            fontSet="fas"
            matTooltipPosition="after"
        >
        </simbad-small-input-action>
    </div>
</div>
