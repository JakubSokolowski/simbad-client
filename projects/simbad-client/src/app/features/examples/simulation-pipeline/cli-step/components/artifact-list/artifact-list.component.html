<div class="wrapper">
    <h4>Artifacts</h4>
    <mat-divider></mat-divider>
    <div class="artifacts-list-section">
        <div class="section-data" *ngIf="artifacts" cdkScrollable>
            <div [title]="artifact.name" class="section-row" *ngFor="let artifact of artifacts;">
                <simbad-client-artifact [elements]="toElementList(artifact)">
                </simbad-client-artifact>
            </div>
        </div>
    </div>

</div>
